<div class = 'bg-success text-black'>
  <h1>
    Adult BMI Calculator
  </h1>
</div>
  <div class="container">
    <div class="card">
      <div class="card-header"> BMI Calculator</div>
      <form class="w-50 m-auto">
        <div class="form-group">
          <label for= "Centimeters">Height: Centimeters</label>
          <input [(ngModel)]= 'Centimeters' type="number" id='Centimeters' name='Centimeters' class="form-control">
          <br>
          <label for="Kilograms">Weight: Kilograms</label>
          <input [(ngModel)]= 'Kilograms' type="number" id='Kilograms' name='Kilograms' class="form-control">
          <br/>
          <button (click)="getbmivalue()" type="button" class="btn btn-info">Check BMI</button>
          <div>{{answer}}</div>
        </div>
      </form>
    </div>
  </div>






<router-outlet></router-outlet>
